version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - ruff@0.0.259
    - yamllint@1.30.0
    - isort@5.12.0
    - autopep8@2.0.2
    - gitleaks@8.16.1
    - prettier@2.8.7
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - taplo@0.7.0
    - black@23.1.0
    - flake8@6.0.0
    - git-diff-check
    - mypy@1.1.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
