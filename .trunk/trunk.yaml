---
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - ty
    - prettier
    - pyright
  enabled:
    - bandit@1.9.3
    - hadolint@2.14.0
    - sourcery@1.43.0
    - sql-formatter@15.7.0
    - actionlint@1.7.10
    - autopep8@2.3.2
    - black@26.1.0
    - checkov@3.2.500
    - flake8@7.3.0
    - git-diff-check
    - gitleaks@8.30.0
    - isort@7.0.0
    - markdownlint@0.47.0
    - mypy@1.19.1
    - osv-scanner@2.3.2
    - ruff@0.15.0
    - taplo@0.10.0
    - trivy@0.69.1
    - trufflehog@3.93.0
    - yamllint@1.38.0
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.12.12
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  disabled:
    - ty
  runtimes:
    - python
  enabled:
    - circleci@0.1.34283
    - gh@2.86.0
    - pylint@4.0.4
    - shellcheck@0.11.0
    - poetry@2.3.2
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
