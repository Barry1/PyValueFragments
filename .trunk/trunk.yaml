---
version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - sourcery@1.28.0
    - sql-formatter@15.4.8
    - actionlint@1.7.5
    - autopep8@2.3.1
    - black@24.10.0
    - checkov@3.2.346
    - flake8@7.1.1
    - git-diff-check
    - gitleaks@8.22.1
    - isort@5.13.2
    - markdownlint@0.43.0
    - mypy@1.14.1
    - osv-scanner@1.9.2
    - prettier@3.4.2
    - ruff@0.8.5
    - taplo@0.9.3
    - trivy@0.58.1
    - trufflehog@3.88.0
    - yamllint@1.35.1
  disabled:
    - pyright
    - bandit
runtimes:
  enabled:
    - python@3.11.9
    - go@1.21.0
    - node@18.20.5
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  enabled:
    - poetry@2.0.0
  disabled:
    - pyright
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
