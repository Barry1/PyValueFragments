---
version: 0.1
cli:
  version: 1.22.12
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.1-beta
    - sourcery@1.35.0
    - sql-formatter@15.6.1
    - actionlint@1.7.7
    - autopep8@2.3.2
    - black@25.1.0
    - checkov@3.2.408
    - flake8@7.2.0
    - git-diff-check
    - gitleaks@8.24.3
    - isort@6.0.1
    - markdownlint@0.44.0
    - mypy@1.15.0
    - osv-scanner@2.0.1
    - prettier@3.5.3
    - ruff@0.11.7
    - taplo@0.9.3
    - trivy@0.61.1
    - trufflehog@3.88.25
    - yamllint@1.37.0
  disabled:
    - pyright
    - bandit
runtimes:
  enabled:
    - python@3.11.9
    - go@1.21.0
    - node@18.20.5
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  enabled:
    - poetry@2.1.2
  disabled:
    - pyright
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
