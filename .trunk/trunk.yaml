---
version: 0.1
cli:
  version: 1.22.5
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.253
    - pyright@1.1.380
    - osv-scanner@1.8.5
    - trivy@0.55.1
    - trufflehog@3.82.1
    - ruff@0.6.4
    - yamllint@1.35.1
    - isort@5.13.2
    - autopep8@2.3.1
    - gitleaks@8.18.4
    - prettier@3.3.3
    - actionlint@1.7.1
    - markdownlint@0.41.0
    - taplo@0.9.3
    - black@24.8.0
    - flake8@7.1.1
    - git-diff-check
    - mypy@1.11.2
  disabled:
    - bandit
runtimes:
  enabled:
    - python@3.11.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
    - name: pyright
      runtime: python
      package: pyright
      shims: [pyright]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
---

