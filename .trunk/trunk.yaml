---
version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - ty
  enabled:
    - bandit@1.8.6
    - pyright@1.1.403
    - hadolint@2.12.1-beta
    - sourcery@1.37.0
    - sql-formatter@15.6.6
    - actionlint@1.7.7
    - autopep8@2.3.2
    - black@25.1.0
    - checkov@3.2.458
    - flake8@7.3.0
    - git-diff-check
    - gitleaks@8.28.0
    - isort@6.0.1
    - markdownlint@0.45.0
    - mypy@1.17.1
    - osv-scanner@2.0.3
    - prettier@3.6.2
    - ruff@0.12.7
    - taplo@0.9.3
    - trivy@0.64.1
    - trufflehog@3.90.3
    - yamllint@1.37.1
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.12.10
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  disabled:
    - ty
  runtimes:
    - python
  enabled:
    - circleci@0.1.32638
    - gh@2.76.2
    - pylint@3.3.7
    - pyright@1.1.403
    - shellcheck@0.11.0
    - poetry@2.1.4
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
downloads:
  - name: python
    downloads:
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.10.17
        strip_components: 1
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.11.12
        strip_components: 1
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.12.10
        strip_components: 1
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.13.3
