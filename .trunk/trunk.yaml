version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - pyright@1.1.313
    - ruff@0.0.265
    - yamllint@1.32.0
    - isort@5.12.0
    - autopep8@2.0.2
    - gitleaks@8.16.4
    - prettier@2.8.8
    - actionlint@1.6.24
    - markdownlint@0.34.0
    - taplo@0.7.0
    - black@23.3.0
    - flake8@6.0.0
    - git-diff-check
    - mypy@1.3.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
