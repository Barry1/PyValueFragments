version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - isort@5.12.0
    - autopep8@2.0.1
    - gitleaks@8.15.3
    - prettier@2.8.4
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - taplo@0.7.0
    - black@23.1.0
    - flake8@6.0.0
    - git-diff-check
    #    - mypy@git+https://github.com/python/mypy.git
    - mypy@1.0.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.9
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
downloads:
  - name: python
    downloads:
      - os:
          linux: unknown-linux-gnu
          macos: apple-darwin
        url: https://github.com/indygreg/python-build-standalone/releases/latest/download/cpython-${version}+20221220-x86_64-${os}-install_only.tar.gz
        version: <=3.10.9
        strip_components: 1
