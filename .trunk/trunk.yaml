---
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - ty
  enabled:
    - bandit@1.8.6
    - pyright@1.1.407
    - hadolint@2.14.0
    - sourcery@1.39.0
    - sql-formatter@15.6.10
    - actionlint@1.7.8
    - autopep8@2.3.2
    - black@25.9.0
    - checkov@3.2.487
    - flake8@7.3.0
    - git-diff-check
    - gitleaks@8.28.0
    - isort@7.0.0
    - markdownlint@0.45.0
    - mypy@1.18.2
    - osv-scanner@2.2.3
    - prettier@3.6.2
    - ruff@0.14.2
    - taplo@0.10.0
    - trivy@0.67.2
    - trufflehog@3.90.11
    - yamllint@1.37.1
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.12.10
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  disabled:
    - ty
  runtimes:
    - python
  enabled:
    - circleci@0.1.33494
    - gh@2.82.1
    - pylint@4.0.2
    - pyright@1.1.407
    - shellcheck@0.11.0
    - poetry@2.2.1
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
downloads:
  - name: python
    downloads:
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.10.17
        strip_components: 1
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.11.12
        strip_components: 1
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.12.10
        strip_components: 1
      - os:
          macos: apple-darwin
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/astral-sh/python-build-standalone/releases/download/20250517/cpython-${version}+20250517-${cpu}-${os}-install_only.tar.gz
        version: 3.13.3
