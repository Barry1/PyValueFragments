---
version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - sourcery@1.25.0
    - sql-formatter@15.4.6
    - actionlint@1.7.4
    - autopep8@2.3.1
    - black@24.10.0
    - checkov@3.2.322
    - flake8@7.1.1
    - git-diff-check
    - gitleaks@8.21.2
    - isort@5.13.2
    - markdownlint@0.43.0
    - mypy@1.13.0
    - osv-scanner@1.9.1
    - prettier@3.4.1
    - ruff@0.8.1
    - taplo@0.9.3
    - trivy@0.56.2
    - trufflehog@3.84.1
    - yamllint@1.35.1
  disabled:
    - pyright
    - bandit
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  enabled:
    - poetry@1.8.4
  disabled:
    - pyright
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      extra_packages:
        - typing_extensions
        - psutil
        - requests
        - types-requests
        - lxml
        - icecream
---

