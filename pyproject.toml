# Learn more at <https://github.com/carlosperate/awesome-pyproject>
# Cool info <https://blog.pilosus.org/posts/2019/12/26/python-third-party-tools-configuration/>
#https://setuptools.readthedocs.io/en/latest/build_meta.html
#https://peps.python.org/pep-0621/
[project]
name = "valuefragments"
version = "0.1.18"
description = "Testing installation of Package"
authors = [{ name = "Ebeling, Dr. Bastian", email = "bastian.ebeling@web.de" }]
requires-python = ">=3.10,<4.0"

[project.optional-dependencies]
allfeatures = ["psutil", "hashlib", "icecream", "cpu_load_generator"]

[tool.poetry]
name = "valuefragments"
version = "0.1.18"
description = "Testing installation of Package"
authors = ["Ebeling, Dr. Bastian <bastian.ebeling@web.de>"]

[build-system]
#https://www.python.org/dev/peps/pep-0508/
#https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]

# ...
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
#include_package_data = true
#packages = "find:"
#package_dir = "src"
#### explicitly not coverred
#[tool.poetry.extras]
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
#mypkg = ["*.txt", "*.rst"]
"*" = ["py.typed"]

# https://github.com/hhatto/autopep8/blob/master/README.rst#pyproject-toml
[tool.autopep8]
max_line_length = 79
in-place = true
recursive = true
jobs = 0

# https://black.readthedocs.io/en/stable/usage_and_configuration/the_basics.html#configuration-via-a-file
[tool.black]
line-length = 79
target-version = ['py310'] #'py37', 'py38',
color = true
safe = true

#force-exlude = ".*/venv/.*"
[tool.darker]
revision = "main"
diff = true
check = true
isort = true
lint = ["pylint", "mypy", "flake8"]
log_level = "INFO"

[tool.ufmt]

[tool.flake8]
max-line-length = 79

# https://interrogate.readthedocs.io/en/latest/#configuration
[tool.interrogate]
color = true
generate_badge = "."
verbose = 2

[tool.mypy]
enable-incomplete-features = true
pretty = true
show_error_codes = true
show_error_context = true
strict = true

[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/options
py_version = 310
color_output = true
profile = "black"
skip = "venv"

[tool.poetry.dependencies]
python = "^3.11"
typing-extensions = "*"

[tool.poetry.dependencies.joblib]
version = "*"
optional = true

[tool.poetry.dependencies.cpu-load-generator]
version = "*"
optional = true

[tool.poetry.dependencies.hashlib]
version = "*"
optional = true

[tool.poetry.dependencies.icecream]
version = "*"
optional = true

[tool.poetry.dependencies.psutil]
version = "*"
optional = true

[tool.poetry.dev-dependencies]
autopep8 = "*"
black = "*"
build = "*"
cpu-load-generator = "*"
icecream = "*"
mccabe = "*"
mypy = "*"
pep257 = "*"
pep8 = "*"
pycodestyle = "*"
pydocstyle = "*"
pyflakes = "*"
pylint = "*"
pyre-check = "*"
pyright = "*"
pytest = "*"
radon = "*"
toml = "*"
vermin = "*"
flake8 = "^4.0.1"
ufmt = "^2.0.1"

[tool.poetry.dev-dependencies.isort]
version = "*"
extras = ["colors"]

[tool.poetry.dev-dependencies.prospector]
version = "*"
extras = ["with_everything"]

[tool.poetry.dev-dependencies.pylama]
version = "*"
extras = ["all"]

[tool.poetry.dev-dependencies.pytype]
version = ">=2022.09.27"
python = "~3.10"

#[pylama.pep8]
#max_line_length = 79
[tool.pylint.main]
jobs = 0
py-version = "3.10"
output-format = "colorized"

[tool.pylint.basic]
include-naming-hint = "y"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
typeCheckingMode = "strict"
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pylint."MESSAGES CONTROL"]
disable = "duplicate-code"

[tool.pytest.ini_options]
minversion = "6.2"
addopts = ["--verbose"]

[tool.towncrier]

#https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
[[tool.mypy.overrides]]
module = ["psutil", "icecream", "cpu_load_generator"]
ignore_missing_imports = true
